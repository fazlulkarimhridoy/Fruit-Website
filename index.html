<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <!-- tailwind & daisyUI link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;900&display=swap" rel="stylesheet">
    <style>
        .font-lato {
            font-family: 'Lato', sans-serif;
        }
    </style>
    <!-- tailwind customization -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <title>Fruit Website</title>
</head>

<body>
    <!-- header starts -->
    <header class="container mx-auto">
        <!-- navber section -->
        <nav class="md:bg-[#F85559] lg:bg-[#F85559] rounded-[600px] my-12 px-12 py-6">
            <div class="navbar justify-between items-center">
                <div class="hidden md:flex lg:flex">
                    <ul class="flex font-lato text-lg font-medium text-white gap-x-7 space-x-7">
                        <li>Home</li>
                        <li>About Us</li>
                        <li>Shop</li>
                        <li>All Fruits</li>
                    </ul>
                </div>
                <div class="flex dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img src="images/logo.png" />
                        </div>
                    </label>
                    <div>
                        <h3 class="font-lato md:text-white lg:text-white text-xl md:text-3xl lg:text-4xl font-bold">
                            Fruit Burst</h3>
                    </div>
                </div>
                <div class="md:hidden lg:hidden dropdown dropdown-bottom dropdown-end">
                    <label tabindex="0" class="btn m-1 bg-white border-0">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em"
                            viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                            <path
                                d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z" />
                        </svg>
                    </label>
                    <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a>Home</a></li>
                        <li><a>About Us</a></li>
                        <li><a>Shop</a></li>
                        <li><a>All Fruits</a></li>
                        <li><input type="text" placeholder="Search here"
                                class="rounded-[50px] font-lato text-base font-normal input input-bordered w-full md:w-auto" />
                        </li>
                    </ul>
                </div>
                <div class="hidden md:flex lg:flex form-control">
                    <input type="text" placeholder="Search here"
                        class="rounded-[50px] font-lato text-base font-normal input input-bordered w-24 md:w-auto" />
                </div>
            </div>
        </nav>
    </header>

    <!-- main starts -->
    <main class="container mx-auto">

    </main>

    <!-- footer starts -->
    <footer>

    </footer>
</body>

</html>
